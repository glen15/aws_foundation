<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학습 기록 애플리케이션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* 입력란 크기가 너비에 포함되도록 */
        }

        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3f51b5;
        }

        #notes {
            background-color: white;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
        }

        .note {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #eee;
            border-radius: 4px;
        }
        .note-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* 메모들 사이의 상하 간격 조정 */
        }

        .note-container button {
            margin-right: 10px;
        }
    </style>
    <script>
        // 새 메모 추가 함수
        function addNote() {
            const noteContent = document.getElementById('noteContent').value;
            alert("AI 답변을 잠깐 기다려주세요!");
            fetch('http://3.37.166.201/notes', {  // 서버 주소 수정
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: noteContent }),
            }).then(() => {
                fetchNotes();
                document.getElementById('noteContent').value = ''; // 입력 필드 초기화
            });
        }

        // 모든 메모 삭제 함수
        function deleteNotes() {
            fetch('http://3.37.166.201/notes', {  // 서버 주소 수정
                method: 'DELETE'
            }).then(() => fetchNotes());
        }
        
        // 특정 메모 삭제 함수
        function deleteNote(id) {
            fetch(`http://3.37.166.201/notes/${id}`, {  // 서버 주소 수정
                method: 'DELETE'
            }).then(() => fetchNotes());
        }
        
        function fetchNotes() {
            fetch('http://3.37.166.201/notes')  // 서버 주소 수정
                .then(response => response.json())
                .then(data => {
                    const notesElement = document.getElementById('notes');
                    notesElement.innerHTML = '';
                    data.forEach(note => {
                        const noteContainer = document.createElement('div');
                        noteContainer.className = 'note-container';

                        // 삭제 버튼 추가
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '삭제';
                        deleteButton.onclick = () => deleteNote(note.id);
                        noteContainer.appendChild(deleteButton);

                        // 메모 내용 추가
                        const noteElement = document.createElement('div');
                        noteElement.className = 'note';
                        noteElement.innerHTML = `<strong>사용자 메모:</strong> ${note.user_note}<br><strong>AI 추천 학습 내용:</strong> ${note.ai_note}`;
                        noteContainer.appendChild(noteElement);

                        notesElement.appendChild(noteContainer);
                    });
                });
        }
        
        fetchNotes();
    </script>
</head>
<body>
    <h1>학습 기록 애플리케이션</h1>
    <h3>오늘 학습한 내용을 기록해보세요.</h3>
    <textarea id="noteContent" placeholder="무엇을 공부하셨나요?"></textarea><br>
    <button onclick="addNote()">학습 기록 추가</button>
    <button onclick="deleteNotes()">전체 기록 삭제</button>

    <h2>내 학습 기록</h2>
    <div id="notes"></div>

    <script>
        fetchNotes();
    </script>
</body>
</html>
